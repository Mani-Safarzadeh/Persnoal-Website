<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../dist/tailwind.css">
    <title>نام سایت</title>
</head>
<body class="font-IranSans">
    <ul class="flex fixed -right-40 top-0 flex-col h-screen w-40 bg-slate-500 transition-all duration-200 ease-linear" id="nav-menu">
        <span class="material-symbols-outlined py-5 px-3 cursor-pointer" id="close-menu">close</span>
        <li class="py-5 px-3 flex items-center">
            <span class="material-symbols-outlined">home</span>
            <p class="px-3 hover:text-white transition-colors duration-100">خانه</p>
        </li>
        <li class="py-5 px-3 flex items-center">
            <span class="material-symbols-outlined">diamond</span>
            <p class="px-3 hover:text-white transition-colors duration-100">وبلاگ ما</p>
        </li>
        <li class="py-5 px-3 flex items-center">
            <span class="material-symbols-outlined">groups_2</span>
            <p class="px-3 hover:text-white transition-colors duration-100">تیم ما</p>
        </li>
        <li class="py-5 px-3 flex items-center">
            <span class="material-symbols-outlined">info</span>
            <p class="px-3 hover:text-white transition-colors duration-100">درباره ما</p>
        </li>
    </ul>
    <header class="h-100 container bg-blue-800">
        <nav class="container h-20 flex justify-between items-center">
            <div class="mr-6"><span class="material-symbols-outlined text-xl2 cursor-pointer" id="btn-menu">menu</span></div>
            <div class="ml-6"><h3 class="font-bold text-lg">نام سایت</h3></div>
        </nav>
    </header>
    <script src="../js/app.js"></script>
</body>
</html>
